<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Choose a color!</title>
        <script src="script.js"></script>
    </head>
    <body>
        <form>
            <section>
                <label for="red">Red</label>
                <input type="text" name="red" id="red">
                <aside id="red-error">Red component must be in [0,255]</aside>
            </section>
            <section>
                <label for="green">Green</label>
                <input type="text" name="red" id="green">
                <aside id="green-error">Green component must be in [0,255]</aside>
            </section>
            <section>
                <label for="blue">Blue</label>
                <input type="text" name="red" id="blue">
                <aside id="blue-error">Blue component must be in [0,255]</aside>
            </section>
            <button>Submit color!</button>
        </form>
    </body>
</html>
